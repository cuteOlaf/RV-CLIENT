<html>
	<head>
		<script src="jquery.js"></script>
		<script src="date.format.js"></script>
		<script>
			var now = dateFormat(new Date(), "mmm d, yyyy, h:MM:ss TT");
			$(document).ready(function() {
				setInterval(function() {
					$.support.cors = true;
					$.ajax({
				        type: "GET",
				        crossdomain: true,
				        url: 'http://localhost/api/time',
				        timeout: 850
					}).done(function (data) {
						now = data;
					}).fail(function() {
						now = dateFormat(new Date(), "mmm d, yyyy, h:MM:ss TT");
					}).always(function() {
						$("#now").text(now);
					});
				}, 1000);
			})
		</script>
	</head>
	<body style="background-color: black; color: white; font-size: 32px; text-align: center; font-family: Arial, Helvetica,sans-serif; display: flex;align-items: center;justify-content: center; opacity: 0.6;">
		<span id="now"></span>
	</body>
</html>
